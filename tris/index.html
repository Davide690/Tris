<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tris di Tozzo Davide</title>
    <link rel="stylesheet" href="stile.css"> <!-- Collegamento al file CSS per gli stili -->
</head>
<body>
    <h1>Tris di Tozzo Davide</h1>

    <!-- Griglia del gioco composta da 9 celle -->
    <div class="game-board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <!-- Area per mostrare lo stato del gioco (vincitore o turno attuale) -->
    <div class="game-status" id="status">Turno del giocatore X</div>

    <!-- Sezione per visualizzare il conteggio delle vittorie dei giocatori -->
    <div class="scoreboard">
        <p>Vittorie Giocatore X: <span id="xWins">0</span></p> <!-- Punteggio per X -->
        <p>Vittorie Giocatore O: <span id="oWins">0</span></p> <!-- Punteggio per O -->
    </div>

    <!-- Pulsante per ricominciare il gioco -->
    <button id="restartBtn">Ricomincia</button>

    <script src="tris.js"></script> <!-- Collegamento al file JavaScript per la logica -->
</body>
</html>
